<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Loan Calculator</title>
    <style>/* calculator.css */

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        .calculator-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 24px;
        }
        
        .input-fields {
            margin: 10px 0;
        }
        
        label {
            display: block;
            margin: 5px 0;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #277db0;
        }
        
        .results {
            margin-top: 20px;
        }
        
        /* calculator.css */
        </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Loan Calculator</h1>
        <div class="input-fields">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
            <label for="loanTerm">Loan Term (months):</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term">
            <button id="calculateButton">Calculate</button>
        </div>
        <div class="results">
            <h3>Loan EMI:</h3>
            <p id="emiResult">-</p>
        </div>
    </div>
    <script>// calculator.js
        document.getElementById('calculateButton').addEventListener('click', function() {
            // Retrieve user input in INR
            const loanAmountINR = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const loanTerm = parseInt(document.getElementById('loanTerm').value);
        
            // Calculate monthly EMI in INR
            const monthlyInterest = (interestRate / 100) / 12;
            const emiINR = calculateEMI(loanAmountINR, monthlyInterest, loanTerm);
        
            // Display the result in INR
            document.getElementById('emiResult').textContent = `â‚¹${emiINR.toFixed(2)}`;
        });
        
        function calculateEMI(loanAmount, monthlyInterest, loanTerm) {
            return loanAmount * monthlyInterest / (1 - Math.pow(1 + monthlyInterest, -loanTerm));
        }
        
        
        </script>
</body>
</html>
